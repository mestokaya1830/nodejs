<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Chat Page</h1>
  <h4>
    <div id="name" class="input"></div>
    <div id="password" class="input"></div>
  </h4>
  <script>
    const pr =  new URLSearchParams(window.location.search)
    document.getElementById('name').innerText = 'Name' +': '+ pr.get('name')
    document.getElementById('password').innerText = 'Password' +': '+ pr.get('password')
  </script>
</body>
</html>
